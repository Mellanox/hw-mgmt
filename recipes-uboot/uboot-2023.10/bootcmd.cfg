# Boot configuration for pre-loaded kernel scenario
# Bali loads the Linux kernel from SPI to RAM before U-Boot
# U-Boot just needs to boot from the pre-loaded address

# Boot from pre-loaded kernel in RAM
CONFIG_BOOTCOMMAND="bootm 0x403000000"

# Kernel bootargs to expose a RAM-backed MTD via phram, allowing the startup script to mount the ROFS from a preloaded memory address
CONFIG_BOOTARGS="console=ttyS12,115200n8 root=/dev/ram rw earlycon phram.phram=ramrofs,0x403920000,0x30A0000"
