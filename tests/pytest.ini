[pytest]
# pytest configuration for hw-mgmt test suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts = 
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --tb=short
    # Show durations of slowest tests
    --durations=10
    # Strict markers - fail on unknown markers
    --strict-markers
    # Verbose output
    -v

# Custom markers for test categorization
markers =
    offline: marks tests as offline tests (can run without hardware)
    hardware: marks tests as hardware tests (requires actual hardware)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    quick: marks tests that run quickly
    hw_mgmt_lib: tests for hw_management_lib.py
    hw_mgmt_sync: tests for hw_management_sync.py
    thermal: tests for thermal control functionality
    bmc: tests for BMC accessor functionality

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=../usr/usr/bin --cov-report=html --cov-report=term

# Console output options
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Test order - run faster tests first
# Requires pytest-ordering plugin (optional)
# Can be installed with: pip install pytest-ordering

