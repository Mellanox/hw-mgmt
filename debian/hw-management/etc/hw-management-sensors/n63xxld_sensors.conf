# ASIC Power Controllers
chip "mp29816-i2c-*-66"
	label in1      "PMIC-1 PVIN1_VDD_ASIC Volt (in)"
	label in2      "PMIC-1 ASIC_VDD Volt (out1)"
	ignore in3
	label temp1    "PMIC-1 Temp 1"
	ignore temp2
	label power1   "PMIC-1 PVIN1_VDD_ASIC Pwr (in)"
	ignore power2
	label power3   "PMIC-1 ASIC_VDD Pwr (out1)"
	ignore power4
	label curr1    "PMIC-1 PVIN1_VDD_ASIC Curr (in)"
	ignore curr2
	label curr3    "PMIC-1 ASIC_VDD Curr (out1)"
	ignore curr4

chip "mp29816-i2c-*-68"
	label in1      "PMIC-2 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-2 ASIC_AVDD_PL0 Volt (out1)"
	label in3      "PMIC-2 ASIC_DVDD_PL0 Volt (out2)"
	label temp1    "PMIC-2 Temp 1"
	label temp2    "PMIC-2 Temp 2"
	label power1   "PMIC-2 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-2 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-2 ASIC_AVDD_PL0 Pwr (out1)"
	label power4   "PMIC-2 ASIC_DVDD_PL0 Pwr (out2)"
	label curr1    "PMIC-2 PVIN1_AVDD_DVDD_ASIC Curr (in1)"
	label curr2    "PMIC-2 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-2 ASIC_AVDD_PL0 Curr (out1)"
	label curr4    "PMIC-2 ASIC_DVDD_PL0 Curr (out2)"

chip "mp29816-i2c-*-6c"
	label in1      "PMIC-3 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-3 ASIC_AVDD_PL1 Volt (out1)"
	label in3      "PMIC-3 ASIC_DVDD_PL1 Volt (out2)"
	label temp1    "PMIC-3 Temp 1"
	label temp2    "PMIC-3 Temp 2"
	label power1   "PMIC-3 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-3 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-3 ASIC_AVDD_PL1 Pwr (out1)"
	label power4   "PMIC-3 ASIC_DVDD_PL1 Pwr (out2)"
	label curr1    "PMIC-3 PVIN1_AVDD_ASIC Curr (in1)"
	label curr2    "PMIC-3 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-3 ASIC_AVDD_PL1 Curr (out1)"
	label curr4    "PMIC-3 ASIC_DVDD_PL1 Curr (out2)"

chip "mp29816-i2c-*-6e"
	label in1      "PMIC-4 PVIN1_AVCC_HVDD_ASIC Volt (in)"
	label in2      "PMIC-4 ASIC_AVCC_PL0_PL1 Volt (out1)"
	label in3      "PMIC-4 ASIC_HVDD_PL0_PL1 Volt (out2)"
	label temp1    "PMIC-4 Temp 1"
	label temp2    "PMIC-4 Temp 2"
	label power1   "PMIC-4 PVIN1_AVCC_ASIC Pwr (in1)"
	label power2   "PMIC-4 PVIN1_HVDD_ASIC Pwr (in2)"
	label power3   "PMIC-4 ASIC_AVCC_PL0_PL1 Pwr (out1)"
	label power4   "PMIC-4 ASIC_HVDD_PL0_PL1 Pwr (out2)"
	label curr1    "PMIC-4 PVIN1_AVCC_ASIC Curr (in1)"
	label curr2    "PMIC-4 PVIN1_HVDD_ASIC Curr (in2)"
	label curr3    "PMIC-4 ASIC_AVCC_PL0_PL1 Curr (out1)"
	label curr4    "PMIC-4 ASIC_HVDD_PL0_PL1 Curr (out2)"

chip "xdpe1a2g7-i2c-*-66"
	label in1      "PMIC-1 PVIN1_VDD_ASIC Volt (in)"
	label in2      "PMIC-1 ASIC_VDD Volt (out1)"
	ignore in3
	label temp1    "PMIC-1 Temp 1"
	ignore temp2
	label power1   "PMIC-1 PVIN1_VDD_ASIC Pwr (in)"
	ignore power2
	label power3   "PMIC-1 ASIC_VDD Pwr (out1)"
	ignore power4
	label curr1    "PMIC-1 PVIN1_VDD_ASIC Curr (in)"
	ignore curr2
	label curr3    "PMIC-1 ASIC_VDD Curr (out1)"
	ignore curr4

chip "xdpe1a2g7-i2c-*-68"
	label in1      "PMIC-2 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-2 ASIC_AVDD_PL0 Volt (out1)"
	label in3      "PMIC-2 ASIC_DVDD_PL0 Volt (out2)"
	label temp1    "PMIC-2 Temp 1"
	label temp2    "PMIC-2 Temp 2"
	label power1   "PMIC-2 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-2 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-2 ASIC_AVDD_PL0 Pwr (out1)"
	label power4   "PMIC-2 ASIC_DVDD_PL0 Pwr (out2)"
	label curr1    "PMIC-2 PVIN1_AVDD_DVDD_ASIC Curr (in1)"
	label curr2    "PMIC-2 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-2 ASIC_AVDD_PL0 Curr (out1)"
	label curr4    "PMIC-2 ASIC_DVDD_PL0 Curr (out2)"

chip "xdpe1a2g7-i2c-*-6c"
	label in1      "PMIC-3 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-3 ASIC_AVDD_PL1 Volt (out1)"
	label in3      "PMIC-3 ASIC_DVDD_PL1 Volt (out2)"
	label temp1    "PMIC-3 Temp 1"
	label temp2    "PMIC-3 Temp 2"
	label power1   "PMIC-3 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-3 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-3 ASIC_AVDD_PL1 Pwr (out1)"
	label power4   "PMIC-3 ASIC_DVDD_PL1 Pwr (out2)"
	label curr1    "PMIC-3 PVIN1_AVDD_ASIC Curr (in1)"
	label curr2    "PMIC-3 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-3 ASIC_AVDD_PL1 Curr (out1)"
	label curr4    "PMIC-3 ASIC_DVDD_PL1 Curr (out2)"

chip "xdpe1a2g7-i2c-*-6e"
	label in1      "PMIC-4 PVIN1_AVCC_HVDD_ASIC Volt (in)"
	label in2      "PMIC-4 ASIC_AVCC_PL0_PL1 Volt (out1)"
	label in3      "PMIC-4 ASIC_HVDD_PL0_PL1 Volt (out2)"
	label temp1    "PMIC-4 Temp 1"
	label temp2    "PMIC-4 Temp 2"
	label power1   "PMIC-4 PVIN1_AVCC_ASIC Pwr (in1)"
	label power2   "PMIC-4 PVIN1_HVDD_ASIC Pwr (in2)"
	label power3   "PMIC-4 ASIC_AVCC_PL0_PL1 Pwr (out1)"
	label power4   "PMIC-4 ASIC_HVDD_PL0_PL1 Pwr (out2)"
	label curr1    "PMIC-4 PVIN1_AVCC_ASIC Curr (in1)"
	label curr2    "PMIC-4 PVIN1_HVDD_ASIC Curr (in2)"
	label curr3    "PMIC-4 ASIC_AVCC_PL0_PL1 Curr (out1)"
	label curr4    "PMIC-4 ASIC_HVDD_PL0_PL1 Curr (out2)"

# Hot Swap Controllers
chip "lm5066i-i2c-7-12"
	label in1       "SWB-1 HSC VinDC Volt (in)"
	label in3       "SWB-1 HSC Vout Volt (out)"
	ignore in2
	label power1    "SWB-1 HSC VinDC Pwr (in)"
	label curr1     "SWB-1 HSC VinDC Curr (in)"
	label temp1     "SWB-1 HSC Temp"

chip "mp5926-i2c-7-12"
	label in1       "SWB-1 HSC VinDC Volt (in)"
	label in3       "SWB-1 HSC Vout Volt (out)"
	ignore in2
	label power1    "SWB-1 HSC VinDC Pwr (in)"
	label curr1     "SWB-1 HSC VinDC Curr (in)"
	label temp1     "SWB-1 HSC Temp"

chip "lm5066i-i2c-23-12"
	label in1       "SWB-2 HSC VinDC Volt (in)"
	label in3       "SWB-2 HSC Vout Volt (out)"
	ignore in2
	label power1    "SWB-2 HSC VinDC Pwr (in)"
	label curr1     "SWB-2 HSC VinDC Curr (in)"
	label temp1     "SWB-2 HSC Temp"

chip "mp5926-i2c-23-12"
	label in1       "SWB-2 HSC VinDC Volt (in)"
	label in3       "SWB-2 HSC Vout Volt (out)"
	ignore in2
	label power1    "SWB-2 HSC VinDC Pwr (in)"
	label curr1     "SWB-2 HSC VinDC Curr (in)"
	label temp1     "SWB-2 HSC Temp"

# Power Converters
chip "raa228004-i2c-7-60"
	label in1       "SWB-1 Conv VinDC Volt (in)"
	ignore in2
	label in3       "SWB-1 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "SWB-1 Conv Curr (out)"
	ignore temp1
	label temp2     "SWB-1 Conv Temp"
	ignore temp3

chip "mp29502-i2c-7-2e"
	label in1       "SWB-1 Conv VinDC Volt (in)"
	ignore in2
	label in3       "SWB-1 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "SWB-1 Conv Curr (out)"
	ignore temp1
	label temp2     "SWB-1 Conv Temp"
	ignore temp3

chip "raa228004-i2c-23-60"
	label in1       "SWB-2 Conv VinDC Volt (in)"
	ignore in2
	label in3       "SWB-2 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "SWB-2 Conv Curr (out)"
	ignore temp1
	label temp2     "SWB-2 Conv Temp"
	ignore temp3

chip "mp29502-i2c-23-2e"
	label in1       "SWB-2 Conv VinDC Volt (in)"
	ignore in2
	label in3       "SWB-2 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "SWB-2 Conv Curr (out)"
	ignore temp1
	label temp2     "SWB-2 Conv Temp"
	ignore temp3

# CPU Power Controller
chip "mp2855-i2c-23-69"
	label in1 "CPU PMIC (in) VDDCR INPUT VOLT"
	label in2 "CPU PMIC (out) VDDCR_CPU VOLT"
	label in3 "CPU PMIC (out2) VDDCR_SOC VOLT"
	label temp1 "CPU PMIC VDDCR_CPU PHASE TEMP"
	label temp2 "CPU PMIC VDDCR_SOC PHASE TEMP"
	label curr1 "CPU PMIC VDDCR_CPU CURR"
	label curr2 "CPU PMIC VDDCR_SOC CURR"

# DDR Power Controller
chip "mp2975-i2c-*-6a"
	label in1 "DDR PMIC VDD_MEM INPUT VOLT"
	label in2 "DDR PMIC VDD_MEM OUTPUT VOLT"
	label temp1 "DDR PMIC VDD_MEM PHASE TEMP"
	label curr1 "DDR PMIC VDD_MEM INPUT CURR"
	label curr2 "DDR PMIC VDD_MEM OUTPUT CURR"
	ignore curr3
	ignore curr4
	label power1 "DDR PMIC VDD_MEM INPUT POWER"
	label power2 "DDR PMIC VDD_MEM OUTPUT POWER"

# CPU temperature sensor
chip "k10temp-pci-*"
	label temp1 "CPU PACKAGE TEMP"
	label temp2 "CPU DIE0 TEMP"

# NVME SSD temperature sensor
chip "nvme-pci-*"
	label temp1 "SSD Temp"
	ignore temp2
	ignore temp3

# Ethernet PHY temperature sensor
chip "*-mdio-*"
   ignore temp1
