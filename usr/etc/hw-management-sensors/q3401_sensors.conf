        ignore curr4
    chip "mp2891-i2c-37-68"
        label in1      "PMIC-2 12V HVDD DVDD ASIC3 PL0 Volt (in1)"
        label in2      "PMIC-2 HVDD PL0 ASIC3 PL0 Volt (out1)"
        label in3      "PMIC-2 DVDD PL0 ASIC3 PL0 Volt (out2)"
