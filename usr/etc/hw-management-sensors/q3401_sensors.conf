        ignore curr2
        label curr3    "PMIC-2 HVDD PL0 ASIC3 PL0 Curr (out1)"
        label curr4    "PMIC-2 DVDD PL0 ASIC3 PL0 Curr (out2)"
    chip "mp2891-i2c-37-6c"
