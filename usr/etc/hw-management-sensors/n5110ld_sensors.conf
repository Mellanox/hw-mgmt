# Temperature sensors

chip "adt75-i2c-15-49"
    label temp1 "Ambient front panel Side Temp"
chip "adt75-i2c-16-4a"
    label temp1 "PCB ASIC1 Side Temp"
chip "adt75-i2c-16-4b"
    label temp1 "PCB ASIC2 Side Temp"

# ASIC1 power controllers
chip "mp2891-i2c-16-66"
