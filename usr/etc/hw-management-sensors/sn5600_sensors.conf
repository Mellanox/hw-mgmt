# Temperature sensors
bus "i2c-2" "i2c-1-mux (chan_id 1)"
    chip "mlxsw-i2c-*-48"
        label temp1 "Ambient ASIC Temp"

bus "i2c-5" "i2c-1-mux (chan_id 5)"
    chip "tmp102-i2c-*-49"
        label temp1 "Ambient Fan Side Temp (air intake)"

bus "i2c-7" "i2c-1-mux (chan_id 6)"
    chip "tmp102-i2c-*-4a"
        label temp1 "Ambient Port Side Temp (air exhaust)"

# Power controllers
bus "i2c-5" "i2c-1-mux (chan_id 4)"
    chip "mp2975-i2c-*-62"
        label in1      "PMIC-1 ..."                                                   
        label in2      "PMIC-1 ..."                                       
        compute in2 (2)*@, @/(2)                                                                     
        label in3      "PMIC-1 ..."                                       
        compute in3 (2)*@, @/(2)                                                                     
        label temp1    "PMIC-1 ..."                                            
        label temp2    "PMIC-1 ..."                                            
        label power1   "PMIC-1 ..."                                           
        label power2   "PMIC-1 ..."                                         
        label power3   "PMIC-1 ..."                                         
        label curr1    "PMIC-1 ..."                                     
        label curr2    "PMIC-1 ..."                                         
        label curr3    "PMIC-1 ..." 
    chip "mp2975-i2c-*-63"
        label in1      "PMIC-2 ..."
        label in2      "PMIC-2 ..."
        compute in2 (2)*@, @/(2)
        label in3      "PMIC-2 ..."
        compute in3 (2)*@, @/(2)
        label temp1    "PMIC-2 ..."
        label temp2    "PMIC-2 ..."
        label power1   "PMIC-2 ..."
        label power2   "PMIC-2 ..."
        label power3   "PMIC-2 ..."
        label curr1    "PMIC-2 ..."
        label curr2    "PMIC-2 ..."
        label curr3    "PMIC-2 ..."
