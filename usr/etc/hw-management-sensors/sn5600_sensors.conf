    label temp2    "PMIC-6 DVDD_T1 ADJ Temp 2"
    label power1   "PMIC-6 13V5 DVDD_T0 DVDD_T1 (in)"
    label power2   "PMIC-6 DVDD_T0 Rail Pwr (out1)"
    label power3   "PMIC-6 DVDD_T1 Rail Pwr (out2)"
