    label temp2    "PMIC-9 DVDD_T7 ADJ Temp 2"
    label power1   "PMIC-9 13V5 DVDD_T6 DVDD_T7 (in)"
    label power2   "PMIC-9 DVDD_T6 Rail Pwr (out1)"
    label power3   "PMIC-9 DVDD_T7 Rail Pwr (out2)"
