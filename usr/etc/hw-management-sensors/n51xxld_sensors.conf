chip "k10temp-pci-*"
    label temp1 "CPU PACKAGE TEMP"
    label temp2 "CPU DIE0 TEMP"

chip "nvme-pci-*"
    label temp1 "SSD Temp"
    ignore temp2
    ignore temp3


chip "00000500400-mdio-5"
   label temp1 "PHY TEMP"  
    
