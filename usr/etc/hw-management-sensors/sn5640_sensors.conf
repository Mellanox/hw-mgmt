	    label curr2 "PMIC-13 COMEX VDD_MEM OUTPUT CURR"
	    ignore curr3
	    ignore curr4
	    label power1 "PMIC-13 COMEX VDD_MEM INPUT POWER"
	    label power2 "PMIC-13 COMEX VDD_MEM OUTPUT POWER"

