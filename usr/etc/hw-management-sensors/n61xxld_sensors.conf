# ASIC Power Controllers
chip "mp29816-i2c-*-66"
	label in1      "PMIC-1 PVIN1_VDD_ASIC Volt (in)"
	label in2      "PMIC-1 ASIC_VDD Volt (out1)"
	ignore in3
	label temp1    "PMIC-1 Temp 1"
	ignore temp2
	label power1   "PMIC-1 PVIN1_VDD_ASIC Pwr (in)"
	ignore power2
	label power3   "PMIC-1 ASIC_VDD Pwr (out1)"
	ignore power4
	label curr1    "PMIC-1 PVIN1_VDD_ASIC Curr (in)"
	ignore curr2
	label curr3    "PMIC-1 ASIC_VDD Curr (out1)"
	ignore curr4

chip "mp29816-i2c-*-68"
	label in1      "PMIC-2 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-2 ASIC_AVDD_PL0 Volt (out1)"
	label in3      "PMIC-2 ASIC_DVDD_PL0 Volt (out2)"
	label temp1    "PMIC-2 Temp 1"
	label temp2    "PMIC-2 Temp 2"
	label power1   "PMIC-2 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-2 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-2 ASIC_AVDD_PL0 Pwr (out1)"
	label power4   "PMIC-2 ASIC_DVDD_PL0 Pwr (out2)"
	label curr1    "PMIC-2 PVIN1_AVDD_DVDD_ASIC Curr (in1)"
	label curr2    "PMIC-2 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-2 ASIC_AVDD_PL0 Curr (out1)"
	label curr4    "PMIC-2 ASIC_DVDD_PL0 Curr (out2)"

chip "mp29816-i2c-*-6c"
	label in1      "PMIC-3 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-3 ASIC_AVDD_PL1 Volt (out1)"
	label in3      "PMIC-3 ASIC_DVDD_PL1 Volt (out2)"
	label temp1    "PMIC-3 Temp 1"
	label temp2    "PMIC-3 Temp 2"
	label power1   "PMIC-3 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-3 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-3 ASIC_AVDD_PL1 Pwr (out1)"
	label power4   "PMIC-3 ASIC_DVDD_PL1 Pwr (out2)"
	label curr1    "PMIC-3 PVIN1_AVDD_ASIC Curr (in1)"
	label curr2    "PMIC-3 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-3 ASIC_AVDD_PL1 Curr (out1)"
	label curr4    "PMIC-3 ASIC_DVDD_PL1 Curr (out2)"

chip "mp29816-i2c-*-6e"
	label in1      "PMIC-4 PVIN1_AVCC_HVDD_ASIC Volt (in)"
	label in2      "PMIC-4 ASIC_AVCC_PL0_PL1 Volt (out1)"
	label in3      "PMIC-4 ASIC_HVDD_PL0_PL1 Volt (out2)"
	label temp1    "PMIC-4 Temp 1"
	label temp2    "PMIC-4 Temp 2"
	label power1   "PMIC-4 PVIN1_AVCC_ASIC Pwr (in1)"
	label power2   "PMIC-4 PVIN1_HVDD_ASIC Pwr (in2)"
	label power3   "PMIC-4 ASIC_AVCC_PL0_PL1 Pwr (out1)"
	label power4   "PMIC-4 ASIC_HVDD_PL0_PL1 Pwr (out2)"
	label curr1    "PMIC-4 PVIN1_AVCC_ASIC Curr (in1)"
	label curr2    "PMIC-4 PVIN1_HVDD_ASIC Curr (in2)"
	label curr3    "PMIC-4 ASIC_AVCC_PL0_PL1 Curr (out1)"
	label curr4    "PMIC-4 ASIC_HVDD_PL0_PL1 Curr (out2)"

chip "xdpe1a2g7-i2c-*-66"
	label in1      "PMIC-1 PVIN1_VDD_ASIC Volt (in)"
	label in2      "PMIC-1 ASIC_VDD Volt (out1)"
	ignore in3
	label temp1    "PMIC-1 Temp 1"
	ignore temp2
	label power1   "PMIC-1 PVIN1_VDD_ASIC Pwr (in)"
	ignore power2
	label power3   "PMIC-1 ASIC_VDD Pwr (out1)"
	ignore power4
	label curr1    "PMIC-1 PVIN1_VDD_ASIC Curr (in)"
	ignore curr2
	label curr3    "PMIC-1 ASIC_VDD Curr (out1)"
	ignore curr4

chip "xdpe1a2g7-i2c-*-68"
	label in1      "PMIC-2 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-2 ASIC_AVDD_PL0 Volt (out1)"
	label in3      "PMIC-2 ASIC_DVDD_PL0 Volt (out2)"
	label temp1    "PMIC-2 Temp 1"
	label temp2    "PMIC-2 Temp 2"
	label power1   "PMIC-2 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-2 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-2 ASIC_AVDD_PL0 Pwr (out1)"
	label power4   "PMIC-2 ASIC_DVDD_PL0 Pwr (out2)"
	label curr1    "PMIC-2 PVIN1_AVDD_DVDD_ASIC Curr (in1)"
	label curr2    "PMIC-2 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-2 ASIC_AVDD_PL0 Curr (out1)"
	label curr4    "PMIC-2 ASIC_DVDD_PL0 Curr (out2)"

chip "xdpe1a2g7-i2c-*-6c"
	label in1      "PMIC-3 PVIN1_AVDD_DVDD_ASIC Volt (in)"
	label in2      "PMIC-3 ASIC_AVDD_PL1 Volt (out1)"
	label in3      "PMIC-3 ASIC_DVDD_PL1 Volt (out2)"
	label temp1    "PMIC-3 Temp 1"
	label temp2    "PMIC-3 Temp 2"
	label power1   "PMIC-3 PVIN1_AVDD_ASIC Pwr (in1)"
	label power2   "PMIC-3 PVIN1_DVDD_ASIC Pwr (in2)"
	label power3   "PMIC-3 ASIC_AVDD_PL1 Pwr (out1)"
	label power4   "PMIC-3 ASIC_DVDD_PL1 Pwr (out2)"
	label curr1    "PMIC-3 PVIN1_AVDD_ASIC Curr (in1)"
	label curr2    "PMIC-3 PVIN1_DVDD_ASIC Curr (in2)"
	label curr3    "PMIC-3 ASIC_AVDD_PL1 Curr (out1)"
	label curr4    "PMIC-3 ASIC_DVDD_PL1 Curr (out2)"

chip "xdpe1a2g7-i2c-*-6e"
	label in1      "PMIC-4 PVIN1_AVCC_HVDD_ASIC Volt (in)"
	label in2      "PMIC-4 ASIC_AVCC_PL0_PL1 Volt (out1)"
	label in3      "PMIC-4 ASIC_HVDD_PL0_PL1 Volt (out2)"
	label temp1    "PMIC-4 Temp 1"
	label temp2    "PMIC-4 Temp 2"
	label power1   "PMIC-4 PVIN1_AVCC_ASIC Pwr (in1)"
	label power2   "PMIC-4 PVIN1_HVDD_ASIC Pwr (in2)"
	label power3   "PMIC-4 ASIC_AVCC_PL0_PL1 Pwr (out1)"
