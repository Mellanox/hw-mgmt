	label curr2    "PMIC-4 PVIN1_HVDD_ASIC Curr (in2)"
	label curr3    "PMIC-4 ASIC_AVCC_PL0_PL1 Curr (out1)"
	label curr4    "PMIC-4 ASIC_HVDD_PL0_PL1 Curr (out2)"

# Hot Swap Controllers
chip "lm5066i-i2c-*-12"
	label in1       "PDB HSC VinDC Volt (in)"
	label in3       "PDB HSC Vout Volt (out)"
	ignore in2
	label power1    "PDB HSC VinDC Pwr (in)"
	label curr1     "PDB HSC VinDC Curr (in)"
	label temp1     "PDB HSC Temp"

chip "mp5926-i2c-*-12"
	label in1       "PDB HSC VinDC Volt (in)"
	label in3       "PDB HSC Vout Volt (out)"
	ignore in2
	label power1    "PDB HSC VinDC Pwr (in)"
	label curr1     "PDB HSC VinDC Curr (in)"
	label temp1     "PDB HSC Temp"

# Power Converters
chip "raa228004-i2c-*-60"
	label in1       "PDB-1 Conv VinDC Volt (in)"
	ignore in2
	label in3       "PDB-1 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "PDB-1 Conv Curr (out)"
	ignore temp1
	label temp2     "PDB-1 Conv Temp"
	ignore temp3

chip "mp29502-i2c-*-60"
	label in1       "PDB-1 Conv VinDC Volt (in)"
	ignore in2
	label in3       "PDB-1 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "PDB-1 Conv Curr (out)"
	ignore temp1
	label temp2     "PDB-1 Conv Temp"
	ignore temp3

chip "raa228004-i2c-*-61"
	label in1       "PDB-2 Conv VinDC Volt (in)"
	ignore in2
	label in3       "PDB-2 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "PDB-2 Conv Curr (out)"
	ignore temp1
	label temp2     "PDB-2 Conv Temp"
	ignore temp3

chip "mp29502-i2c-*-61"
	label in1       "PDB-2 Conv VinDC Volt (in)"
	ignore in2
	label in3       "PDB-2 Conv Vout Volt (out)"
	ignore power1
	ignore power2
	ignore curr1
	label curr2     "PDB-2 Conv Curr (out)"
	ignore temp1
	label temp2     "PDB-2 Conv Temp"
	ignore temp3

# CPU Power Controller
chip "mp2855-i2c-*-69"
	label in1 "CPU PMIC (in) VDDCR INPUT VOLT"
	label in2 "CPU PMIC (out) VDDCR_CPU VOLT"
	label in3 "CPU PMIC (out2) VDDCR_SOC VOLT"
	label temp1 "CPU PMIC VDDCR_CPU PHASE TEMP"
	label temp2 "CPU PMIC VDDCR_SOC PHASE TEMP"
	label curr1 "CPU PMIC VDDCR_CPU CURR"
	label curr2 "CPU PMIC VDDCR_SOC CURR"

# DDR Power Controller
chip "mp2975-i2c-*-6a"
	label in1 "DDR PMIC VDD_MEM INPUT VOLT"
	label in2 "DDR PMIC VDD_MEM OUTPUT VOLT"
	label temp1 "DDR PMIC VDD_MEM PHASE TEMP"
	label curr1 "DDR PMIC VDD_MEM INPUT CURR"
	label curr2 "DDR PMIC VDD_MEM OUTPUT CURR"
	ignore curr3
	ignore curr4
	label power1 "DDR PMIC VDD_MEM INPUT POWER"
	label power2 "DDR PMIC VDD_MEM OUTPUT POWER"

# CPU temperature sensor
chip "k10temp-pci-*"
	label temp1 "CPU PACKAGE TEMP"
	label temp2 "CPU DIE0 TEMP"

# NVME SSD temperature sensor
chip "nvme-pci-*"
	label temp1 "SSD Temp"
	ignore temp2
	ignore temp3

# Ethernet PHY temperature sensor
chip "*-mdio-*"
   ignore temp1
